<div class="posts">
    <b>POSTS</b>
    <div>
        <div *ngFor="let post of posts" class="post_info">
            <img alt="poster avatar"/>
            <p>{{ post.author }}</p>
            <p>{{ post.target_group_id }}</p>
            <h3>{{ post.title }}</h3>
            <p>{{ post.reply_posts.length + " comments" }}</p>
        </div>
    </div>
</div>
<div class="events">
    <b>EVENTS</b>
</div>
