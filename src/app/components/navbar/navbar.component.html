<nav class="navbar">
    <span class="header">ALUMNI</span>
    <ul class="buttons logged-in" *ngIf="this.auth.isAuthenticated()">
        <li class="button">
            <a id="profile_button" routerLink="/profile">Profile</a>
        </li>
        <li class="button">
            <a id="calendar_button" routerLink="/calendar">Calendar</a>
        </li>
        <li class="dropdown_button button">
            <a id="menu_button">{{ this.dropDownText }}</a>
            <ul>
                <li *ngIf="showTimelineOption" class="button timeline">
                    <a (click)="handleClickTimelineButton()" routerLink="/timeline">Timeline</a>
                </li>
                <li *ngIf="showGroupsOption" class="button groups">
                    <a (click)="handleClickGroupsButton()" id="groups_button" routerLink="/groups">Groups</a>
                </li>
            </ul>
        </li>
        <li class="button">
            <a id="logout_button" (click)="this.auth.logout()">Log out</a>
        </li>
    </ul>
    <ul class="buttons logged-out" *ngIf="!this.auth.isAuthenticated()">
        <li>
            <a id="login_button" (click)="this.auth.login()">Log in</a>
        </li>
    </ul>
</nav>
