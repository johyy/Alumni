<div class="group-page" *ngIf="group !== undefined">
    <div class="group-info">
        <ul>
            <li id="title"><b>{{ group.title }}</b></li>
            <li>{{ group.description }}</li>
        </ul>

    </div>
    <div class="add-buttons">
        <app-add-buttons [entity]="group" [target]="'group'"></app-add-buttons>
    </div>
    <div class="posts">
        <app-post-list [groupId]="group.id"></app-post-list>
    </div>
</div>
