<div (click)="onTopicClicked(topic.id)" *ngIf="topic" >
    <section id="topic">
        <span *ngIf="isIn; then grouped else notGrouped"></span>
        <ng-template #grouped><a>{{ topic.title }}</a><img id="grouped" src="../assets/img/check.svg" alt="In" width="25"><div (click)="onExitClick(topic.id)"><app-exit-topic-button></app-exit-topic-button></div></ng-template>
        <ng-template #notGrouped><a>{{ topic.title }}</a><div (click)="onJoinClick(topic.id)"><app-join-button></app-join-button></div></ng-template>
    </section>
</div>
