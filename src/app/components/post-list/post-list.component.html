<p *ngIf="loading">Loading posts...</p>
<ul>
    <li *ngFor="let post of posts">
        <div *ngIf="post.original_post_id === 0" class="post_info">
                <div class="line line-1">
                    <div class="avatar-border">
                        <img class="avatar" src="{{ post.author.avatar ? post.author.avatar : '/assets/img/blank_avatar.png'}}"/>
                    </div>
                    <a class="name">{{ post.author.name }}</a>
                    <p>on</p>
                    <a class="group">{{ post.target_group_id }}</a>
                </div>
                <h3 class="line line-2">{{ post.title }}</h3>
                <p class="line line-3">{{ post.reply_posts.length + " comments" }}</p>
        </div>
    </li>
</ul>
